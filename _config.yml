# Setup
title: Zhang Yi Peng
description: A simple blog
url: https://zhangyipeng.github.io
avatar: /mantis.jpeg
paginate: 5
permalink: pretty
cover_image: /plane.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: zypdan
  card: summary
logo: logo.png
social:
  name: YiPeng Zhang
  links:
    - https://twitter.com/zypdan
    - https://github.com/zhangyipeng/zhangyipeng.github.io
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: YiPeng  Zhang
  url: https://github.com/zhangyipeng/
  email: zyplab@gmail.com
